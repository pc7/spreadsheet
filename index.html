<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/domUtils.js" defer></script>
    <script src="js/headingCell.js" defer></script>
    <script src="js/cell.js" defer></script>
    <script src="js/grid.js" defer></script>
    <script src="js/menu.js" defer></script>
  </head>
  <body>
    <div id="spreadsheetContainer">
      <div id="menu">
        <input id="nameBox" placeholder="eg A1" /><button>Select cell</button>
        <span id="messageBar" class="hasMessage">Click the grey 'instructions' tab for full instructions.</span><br />
        <button id="destroyRow" disabled>Remove the active cell's row</button>
        <button id="destroyColumn" disabled>Remove the active cell's column</button><br />
        <button id="createRow" disabled>Create new row below the active cell's row</button>
        <button id="createColumn" disabled>Create new column after the active cell's column</button><br />
        <span id="setFunctionFormulaContent">Set cell's value as a function formula:<br />
          Function:
          <select>
            <option>Sum</option>
            <option>Mean</option>
            <option>Max</option>
            <option>Min</option>
          </select>
          Start of range:
          <input placeholder="eg A1" />
          End of range:
          <input placeholder="eg A1"/>
          <button disabled>Set cell content</button>
        </span>
        <br />
        <label>
          <input type="radio" name="arrowKeys" checked />
          Arrow keys navigate cells.
        </label>
        <br />
        <label>
          <input type="radio" name="arrowKeys" />
          Arrow keys move cursor within cells.
        </label>
      </div>
      <table>
        <!-- Will be filled with a dynamically generated table. -->
      </table>
    </div>
  </body>
</html>
